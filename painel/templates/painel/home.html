{% extends 'global/base.html' %}

{% block titulo %}Dashboard{% endblock titulo %}

{% block conteudo %}
<h1>{{nome}}</h1>
Aqui um corpo para a home do painel


<div hx-sse="connect:{% url 'painel:stream' %}?valor=9 swap:message"></div>

<hr>

<button hx-get="{% url 'painel:clicado' %}"

    placeholder="Search..."
>

<hr>

</div>

{% endblock conteudo %}
